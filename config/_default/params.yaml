# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: blue
  font: sans-serif
  favicon: '../../static/favicon.ico'

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: '유승현'
    description: '전북대학교 컴퓨터공학부, 유승현(202013833) 포트폴리오 홈페이지 제작입니다.'
    twitter: '유승현'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    show_logo: true
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    show_language_chooser: true
    language_chooser:
      enable: true
      show_flags: true
      show_name: true
    logo:
      text: "Yoo-SH"
      

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
