<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>
    
    {{ block "head" . }}
    <!-- 기본 meta 태그들 -->
    <meta name="description" content="{{ .Params.description }}">
    
    <!-- Open Graph (OG) 이미지 -->
    {{ with .Params.ogImage }}
    <meta property="og:image" content="{{ . }}">
    {{ end }}

    <!-- Favicon -->
    {{ with .Params.favicon }}
    <link rel="icon" href="{{ . }}" type="image/png">
    {{ end }}

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="/assets/css/styles.css"> <!-- 기본 스타일시트 -->
    {{ end }}
</head>
<body>
    <header>
        <!-- 헤더 영역 -->
    </header>

    <main>
        {{ block "main" . }}
        <p>This is the default content for the main block.</p>
        {{ end }}
    </main>

    <footer>
        <!-- 푸터 영역 -->
    </footer>
</body>
</html>
