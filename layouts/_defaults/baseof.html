<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>

    <!-- 공통 메타 및 스타일을 포함하는 파셜 -->
    {{ partial "rendering_data" . }}
    
    {{ block "head" . }}
    {{ end }}
</head>
<body>
    <header>
        <!-- 헤더 영역 -->
    </header>

    <main>
        {{ block "main" . }}
        {{ .Content }} <!-- 기본 콘텐츠를 렌더링 -->
        {{ end }}
    </main>

    <footer>
        <!-- 푸터 영역 -->
    </footer>
</body>
</html>
